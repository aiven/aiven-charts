replicaCount: 1

nameOverride: ""
fullnameOverride: ""

# webhhook configuration
webhooks:
  enabled: true
  servicePort: 443
  # Set 10250 for GKE, default is 9443
  # containerPort: 9443

# generic deployment configurations
image:
  repository: aivenoy/aiven-operator
  pullPolicy: IfNotPresent
  # default is .Chart.AppVersion but can be overriden here
  tag: ""

imagePullSecrets: []

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

podAnnotations: {}

nodeSelector: {}

tolerations: []

affinity: {}
